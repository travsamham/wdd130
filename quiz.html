<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Week05 html and css</title>
    <meta name="author" content="Travis Hammon">
    <meta name="description" content="This is a quiz for week05 html and css">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>WDD130  |  Travis Hammon  |  Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>1. What does the acronym CSS stand for?</legend>
                    <div class="form-item column">
                        <label for="q1"></label>
                        <input type="text" id="q1" name="q1">
                    </div>
            </fieldset>
            <fieldset>        
                <legend>2. How are id and class attributes selected in CSS?</legend>  
                    <div class="form-item column">
                        <label for="q2"></label>
                        <textarea id="q2" name="q2" rows="4"
                        placeholder=""></textarea>
                    </div>
            </fieldset>
            <fieldset>      
                <legend>3. Which of the following is a valid CSS comment?</legend>
                    <div class="form-item column2">
                        <label for="q3"></label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose one...</option>
                            <option value="//">// This is a comment</option>
                            <option value="!-- --">!-- This is a comment --</option>
                            <option value="/* */">/* This is a comment */</option>
                            <option value="#"># This is a comment</option>
                            <option value="** **">** This is a comment **</option>
                        </select>
                    </div>
            </fieldset> 
            <fieldset>         
                <legend>4. What is the bottom margin given this declaration?</legend>   
                    <p>margin: 10px 5px 15px;</p>      
                    <div class="form-item column">
                        <label for="q4"></label>
                        <input type="number" id="q4" name="q4">
                    </div>
                <button type="submit">Submit Poll</button>
            </fieldset>
            
        </form>
    </main>
    <footer>
        <p>©️2025 | Quiz Week05 | Travis Hammon</p>
    </footer>
</body>
</html>
