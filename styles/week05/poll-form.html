<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130  |  HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Nanum+Myeongjo&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>WDD130  |  HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Infromation</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" ;>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label class="align-left" for="browser">What is your favorite browser?</label>
                <select class="column1" id="browser" name="browser">
                    <option value="none">Select One</option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="yahoo">Yahoo</option>
                    <option value="safari">Safari</option>
                    <option value="other">Other</option>
                </select>
                <div>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Syracuse, Layton, Kaysville, Roy"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <button type="submit">Submit Poll</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>©️2025 | User Poll | Travis Hammon</p>
    </footer>
</body>

</html>
